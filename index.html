<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Taimaná Joyas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./imgs/logonuevo.png" />
</head>

<body>

    <header>
        <a href="#" class="logo">
            <img src="./imgs/logonuevo.png" alt="ICONO">
            <h2 class="Titulo">TAIMANÁ JOYAS</h2>  
        </a>

        <nav>
          <a href="ejemplo">Inicio</a>
          <a href="ejemplo">Catálogo</a>
          <a href="ejemplo">Acerca de Nosotros</a>
          <a href="ejemplo">Contacto</a>
        </nav>

    </header>

    <main>
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./imgs/Home.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./imgs/Contact.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./imgs/personalizados.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <section class="solicitarCotizacion">
            <div >
              <button type="button" onclick="formularioCotizacion()" class="btn btn-success" id="botonCotizacion">Solicitar Cotizacion</button>
            </div>
            <div >
              <img class="imagenCotizacion" src="./imgs/Ejemplo.png" alt="">
            </div>
          </section>
          <section class="catalogo">
            <div>
              <h1 class="tituloCatalogo">Titulo Catalogo</h1>
            </div>
            <div class="catalogo">
              <div class="fila">
                  <div class="item">
                      <img src="./imgs/Ejemplo.png" alt="">
                  </div>
                  <div class="item">
                      <img src="./imgs/Ejemplo.png" alt="">
                  </div>
                  <div class="item">
                      <img src="./imgs/Ejemplo.png" alt="">
                  </div>
              </div>
              <div class="fila">
                  <div class="item">
                      <img src="./imgs/Ejemplo.png" alt="">
                  </div>
                  <div class="item">
                      <img src="./imgs/Ejemplo.png" alt="">
                  </div>
                  <div class="item">
                      <img src="./imgs/Ejemplo.png" alt="">
                  </div>
              </div>
          </div>
          </section> 

    </main>

    <footer>
      <p>FOOTER</p>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
